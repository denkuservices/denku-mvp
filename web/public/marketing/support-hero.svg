<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Support/help desk visualization -->
  <rect x="100" y="80" width="400" height="240" rx="16" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="120" y="100" width="360" height="40" rx="8" fill="#E3E3E3"/>
  
  <!-- Support cards -->
  <rect x="140" y="160" width="320" height="50" rx="8" fill="white" stroke="#CBD5E1" stroke-width="1"/>
  <circle cx="160" cy="185" r="4" fill="#2563EB"/>
  <rect x="180" y="175" width="120" height="8" rx="4" fill="#CBD5E1"/>
  <rect x="180" y="190" width="80" height="6" rx="3" fill="#E3E3E3"/>
  
  <rect x="140" y="230" width="320" height="50" rx="8" fill="white" stroke="#CBD5E1" stroke-width="1"/>
  <circle cx="160" cy="255" r="4" fill="#10B981"/>
  <rect x="180" y="245" width="140" height="8" rx="4" fill="#CBD5E1"/>
  <rect x="180" y="260" width="100" height="6" rx="3" fill="#E3E3E3"/>
  
  <rect x="140" y="300" width="320" height="50" rx="8" fill="white" stroke="#CBD5E1" stroke-width="1"/>
  <circle cx="160" cy="325" r="4" fill="#2563EB"/>
  <rect x="180" y="315" width="100" height="8" rx="4" fill="#CBD5E1"/>
  <rect x="180" y="330" width="90" height="6" rx="3" fill="#E3E3E3"/>
  
  <!-- Response time indicator -->
  <rect x="450" y="160" width="80" height="30" rx="6" fill="#2563EB" opacity="0.1"/>
  <text x="490" y="180" text-anchor="middle" fill="#2563EB" font-family="system-ui" font-size="12" font-weight="600">Same day</text>
</svg>
