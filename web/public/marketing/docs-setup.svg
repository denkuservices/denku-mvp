<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Documentation/setup visualization -->
  <rect x="50" y="60" width="300" height="200" rx="12" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="2"/>
  
  <!-- Code/document structure -->
  <rect x="80" y="90" width="240" height="140" rx="6" fill="white" stroke="#CBD5E1" stroke-width="1"/>
  
  <!-- Code-like lines -->
  <text x="100" y="120" fill="#2563EB" font-family="monospace" font-size="11" font-weight="600">const agent = new Agent({</text>
  <text x="120" y="145" fill="#475569" font-family="monospace" font-size="10">  name: "Support Agent",</text>
  <text x="120" y="165" fill="#475569" font-family="monospace" font-size="10">  tools: [calendar, crm],</text>
  <text x="100" y="190" fill="#2563EB" font-family="monospace" font-size="11" font-weight="600">});</text>
  
  <!-- Terminal prompt -->
  <circle cx="95" cy="215" r="3" fill="#10B981"/>
  <text x="110" y="220" fill="#64748B" font-family="monospace" font-size="10">$ deploy agent</text>
  
  <!-- Checkmark -->
  <circle cx="320" cy="235" r="12" fill="#10B981"/>
  <path d="M315 235 L319 239 L327 231" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
